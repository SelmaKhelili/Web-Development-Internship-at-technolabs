<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let raceNumber = Math.floor(Math.random() * 1000);

      // Create a variable indicating whether a runner registered early
      let registeredEarly = true; // Change to false to test different conditions

      // Create a variable for the runnerâ€™s age
      let runnerAge = 18; // Change to test different age conditions

      // Check if the runner is an adult and registered early
      if (runnerAge > 18 && registeredEarly) {
        raceNumber += 1000;
      }

      // Check age and registration time to determine race time
      if (runnerAge > 18 && registeredEarly) {
        console.log(
          `You will race at 9:30 am. Your race number is ${raceNumber}.`
        );
      } else if (runnerAge > 18 && !registeredEarly) {
        console.log(
          `You will race at 11:00 am. Your race number is ${raceNumber}.`
        );
      } else if (runnerAge < 18) {
        console.log(
          `You will race at 12:30 pm. Your race number is ${raceNumber}.`
        );
      } else {
        //Handle runners exactly 18 years old
        console.log("Please see the registration desk for more information.");
      }
    </script>
  </body>
</html>
